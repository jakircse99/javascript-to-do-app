<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, JavaScript, CSS">
    <meta name="description" content="Free Web tutorials">
    <meta name="author" content="Jakir Hossain">
    <title>JS To-Do App</title>
    <!----------- fontawsome cdn link ----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <!----------- custom css style link --------->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2>JS To-Do App</h2>
        <i class="fa-solid fa-moon" id="dark-mode"></i>
    </header>
    <main>

        <!-------- create task start -------->
        <div class="create-task" id="create-task">
            <button class="create-task-btn"><i class="fa-solid fa-plus"></i>Create new task</button>
        </div>
        <div class="creat-task-popup" id="creat-task-popup">
            <h2 id="popup-heading">Add New Task</h2>
            <i id="close-popup"class="fas fa-times"></i>
            <div class="input-box">
                <input id="task-name" type="text" placeholder="Enter task name">
                <textarea name="description" id="task-description" placeholder="Enter task description"></textarea>
                <input id="add-task" class="default-btn" type="submit" value="Add task">
            </div>
        </div>
        <!--------- create task ends --------->

        <!--------- edit task start ---------->
        <div class="edit-task-popup" id="edit-task-popup">
            <h2 id="popup-heading">Edit task</h2>
            <i id="edit-close-popup"class="fas fa-times"></i>
            <div class="input-box">
                <input id="edit-task-name" type="text">
                <textarea name="description" id="edit-task-description"></textarea>
                <input id="edit-task" class="default-btn" type="submit" value="Edit Task">
            </div>
        </div>
        <!-------- edit task ends ----------->

        <!-------- incomplete task start --------->
        <h3 class="heading">Incomplete task</h3>
        <div class="tasks" id="incomplete-tasks">
            <div class="task incitem" id="inc-task">
                <div class="task-details">
                    <p id="task-title">Lorem ipsum dolor sit amet consectetur.</p>
                    <p id="task-info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, repellendus?</p>
                </div>
                <div class="task-action">
                    <button class="default-btn complete-btn">Complete</button>
                    <button class="default-btn edit-btn">Edit</button>
                    <button class="default-btn delete-btn">Delete</button>
                </div>
            </div>
        </div>
        <!------- incomplete task ends ------->

        <!-- complete task start -->
        <h3 class="heading">Complete task</h3>
        <div class="tasks" id="complete-tasks">
            <div class="task" id="com-task">
                <div class="task-details">
                    <p>Task name</p>
                    <p>Task discription</p>
                </div>
                <div class="task-action">
                    <button class="default-btn incomplete-btn">Mark Incomplete</button>
                    <button class="default-btn delete-btn">Delete</button>
                </div>
            </div>
        </div>
        <!------- complete task ends -------->
        
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
